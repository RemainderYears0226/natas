<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>密碼熵值計算器</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { max-width: 300px; margin: auto; padding: 20px; }
  input, button { width: 100%; padding: 10px; margin: 10px 0; }
  #entropy { font-weight: bold; margin-top: 10px; }
  #strength-meter { height: 20px; background-color: #ddd; position: relative; }
  #strength-bar { height: 100%; width: 0; position: absolute; top: 0; left: 0; }
</style>
</head>
<body>
<div class="container">
  <h2>密碼熵值計算器</h2>
  <input type="password" id="password" placeholder="請輸入密碼">
  <button onclick="calculateEntropy()">計算熵值</button>
  <p id="entropy">熵值將顯示在這裡</p>
  <div id="strength-meter">
    <div id="strength-bar"></div>
  </div>
</div>

<script>
function calculateEntropy() {
  var password = document.getElementById('password').value;
  var charsetSize = calculateCharsetSize(password);
  var entropy = Math.log2(Math.pow(charsetSize, password.length));
  document.getElementById('entropy').textContent = '密碼熵值: ' + entropy.toFixed(2) + ' bits';

  // Update strength meter
  var strengthBar = document.getElementById('strength-bar');
  var strength = (entropy / 128) * 100; // Assuming max entropy of 128 bits
  strengthBar.style.width = strength + '%';
  strengthBar.style.backgroundColor = getStrengthColor(strength);
}

function calculateCharsetSize(password) {
  var charset = '';
  if (password.match(/[a-z]/)) charset += 'abcdefghijklmnopqrstuvwxyz';
  if (password.match(/[A-Z]/)) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  if (password.match(/[0-9]/)) charset += '0123456789';
  if (password.match(/[^a-zA-Z0-9]/)) charset += ' !"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~';
  return charset.length;
}

function getStrengthColor(strength) {
  if (strength >= 80) return 'green';
  if (strength >= 50) return 'yellow';
  return 'red';
}
</script>
</body>
</html>
