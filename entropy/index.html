<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>密碼熵值計算器</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { max-width: 300px; margin: auto; padding: 20px; }
  input, button { width: 100%; padding: 10px; margin: 10px 0; }
  .scale {
    width: 100%;
    height: 20px;
    background: linear-gradient(to right, red, green);
    border-radius: 5px;
    margin-top: 10px;
  }
  .indicator {
    position: relative;
    width: 0;
    height: 100%;
    background-color: yellow;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div class="container">
  <h2>密碼熵值計算器</h2>
  <input type="text" id="password" placeholder="請輸入密碼">
  <button onclick="calculateEntropy()">計算熵值</button>
  <p id="entropy">熵值將顯示在這裡</p>
  <div class="scale">
    <div class="indicator" id="indicator"></div>
  </div>
</div>

<script>
function calculateEntropy() {
  var password = document.getElementById('password').value;
  var charsetSize = calculateCharsetSize(password);
  var entropy = Math.log2(Math.pow(charsetSize, password.length)).toFixed(2);
  document.getElementById('entropy').textContent = '密碼熵值: ' + entropy + ' bits';

  // 計算指示器位置
  var scaleWidth = document.querySelector('.scale').clientWidth;
  var indicator = document.getElementById('indicator');
  var position = (entropy / 8) * scaleWidth; // 假設最大熵值為8
  indicator.style.width = position + 'px';
}
// ... 其他函數保持不變 ...
</script>
</body>
</html>
