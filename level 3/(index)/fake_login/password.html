<!DOCTYPE html>
<html>
<head>
  <title>登入頁面</title>
  <style>
    body {
      background-color: #F0F4F9;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 1040.6px;
      height: 670.6px;
      position: relative;
    }

    .login-box {
      width: 1100px;
      height: 360.8px;
      background-color: white;
      position: absolute;
      top: 50%;
      left: 73%;
      transform: translate(-50%, -50%);
      border-radius: 30px;
      padding: 20px;
    }

    .logo {
      position: absolute;
      top: 50px;
      left: 50px;
    }

    .login-text {
      position: absolute;
      top: 90px;
      left: 20px;
      font-size: 30px;
      font-family: Arial, sans-serif;
    }

    .use-google-account {
      position: absolute;
      top: 138.8px;
      left: 20px;
      font-size: 16px;
      color: #555;
    }

    .input-field {
      position: absolute;
      top: 36.5%;
      right: 35px;
      transform: translateY(-50%);
      width: 480.8px;
      height: 40px;
      border: 1px solid #000;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
    }

    .show-password {
      position: absolute;
      top: 47.7%;
      right: 520px;
      transform: translateY(-50%);
      font-size: 20px;
      cursor: pointer;
      color: #555;
      width: 20px;
      height: 20px;
      line-height: 20px;
      text-align: center;
      border-radius: 3px;
      background-color: transparent;
    }

    .show-password.active {
      color: white;
      background-color: #0B57D0;
      border-color: #0B57D0;
    }

    .show-password.active::before {
      content: "\2713";
      font-weight: bold;
    }

    .forgot-email {
      position: absolute;
      bottom: 200px;
      right: 460px;
      font-size: 14px;
      color: #000;
    }

    .learn-guest-mode {
      color: #0B57D0;
    }

    .next-button {
      position: absolute;
      bottom: 35px;
      right: 30px;
      padding: 10px 20px;
      background-color: #0b5bdb;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .next-button:hover {
      background-color: #0a51c2;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #555;
      position: absolute;
      bottom: 95px;
      right: -300px;
    }

    .footer span {
      margin: 0 15px;
    }

    .nonono {
      position: absolute;
      top: 335px;
      left: 900px;
      font-size: 16px;
      color: #0B57D0;
      border: none;
      background-color: white;
    }

    .nonono:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="img.png" width="48" height="48">
      <div class="login-text">歡迎使用</div>
      <div class="use-google-account">使用您的 Google 帳戶</div>
      <input type="password" class="input-field" placeholder="輸入您的密碼">
      <span class="show-password">&#9744;</span>
      <div class="forgot-email">顯示密碼</div>
      <button class="nonono">忘記密碼 ?</button>
      <button class="next-button">下一步</button>
    </div>
    <div class="footer">
      <span>說明</span>
      <span>隱私權設定</span>
      <span>條款</span>
    </div>
  </div>
  <script>
    document.querySelector('.next-button').addEventListener('click', function() {
      window.location.href = 'false.html';
    });

    const showPasswordBtn = document.querySelector('.show-password');
    const passwordInput = document.querySelector('.input-field');

    showPasswordBtn.addEventListener('click', function() {
      const passwordCheckbox = document.querySelector('.show-password');
      if (passwordCheckbox.classList.contains('active')) {
        passwordCheckbox.classList.remove('active');
        passwordCheckbox.innerHTML = "&#9744;"; 
        passwordInput.type = 'password';
      } else {
        passwordCheckbox.classList.add('active');
        passwordCheckbox.innerHTML = "";
        passwordInput.type = 'text';
      }
    });
  </script>
</body>
</html>
