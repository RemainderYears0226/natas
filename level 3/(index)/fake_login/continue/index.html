<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #F0F4F9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 1285.6px;
            height: 729.6px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .login-box {
            width: 382.8px;
            height: 54px;
            background-color: #F0F4F9;
            border: none;
            border-bottom: 1px solid black;
            margin-left: 20px;
        }

        .login-box input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            padding-left: 10px;
        }

        .login-text {
            color: #0B57D0;
            font-size: 14px;
        }

        .forget-email {
            color: #0B57D0;
            font-size: 12px;
            margin-top: 10px;
        }

        .guest-login {
            color: #0B57D0;
            font-size: 12px;
            margin-top: 5px;
        }

        .guest-login a {
            color: #0B57D0;
            text-decoration: underline;
        }

        .image-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .login-text-container {
            position: absolute;
            top: 88px;
            left: 20px;
        }

        .forget-email-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .guest-login-container {
            position: absolute;
            bottom: 5px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="img.jpg" alt="Image" width="48" height="48">
        </div>
        <div class="login-text-container">
            <p class="login-text">登入</p>
            <p class="login-text">使用您的 Google 帳戶</p>
        </div>
        <div class="login-box"></div>
        <div class="forget-email-container">
            <p class="forget-email">忘記電子郵件地址？</p>
        </div>
        <div class="guest-login-container">
            <p class="guest-login">如果這不是你的電腦，請使用訪客模式以私密方式登入。</p>
            <p class="guest-login"><a href="#">進一步瞭解如何使用訪客模式</a></p>
        </div>
    </div>
</body>
</html>
