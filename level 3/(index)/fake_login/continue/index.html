<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #F0F4F9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 885.6px;
            height: 402.8px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .logo {
            width: 48px;
            height: 48px;
            background-image: url('img.jpg');
            background-size: cover;
            margin-bottom: 10px;
        }
        .login-text {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .google-login {
            font-size: 12px;
            color: #0B57D0;
            margin-bottom: 10px;
        }
        .forgot-password {
            font-size: 12px;
            color: #0B57D0;
            margin-bottom: 10px;
        }
        .guest-mode {
            font-size: 12px;
            color: #0B57D0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="login-text">登入</div>
        <div class="google-login">使用您的 Google 帳戶</div>
        <input type="text" placeholder="電子郵件地址或電話號碼">
        <div class="forgot-password">忘記電子郵件地址？</div>
        <div>如果這不是你的電腦，請使用訪客模式以私密方式登入。</div>
        <div>進一步瞭解如何使用訪客模式</div>
    </div>
</body>
</html>
