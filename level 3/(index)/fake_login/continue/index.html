<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #F0F4F9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 885.6px;
            height: 402.8px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 48px;
            height: 48px;
            object-fit: cover;
            margin-right: 10px;
        }
        .login-text {
            font-size: 14px;
            color: #000;
            margin-bottom: 10px;
        }
        .login-button {
            width: 382.8px;
            height: 54px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #000;
            margin-top: 10px;
        }
        .forgot-password {
            font-size: 12px;
            color: #0B57D0;
            margin-top: 10px;
        }
        .guest-mode {
            font-size: 12px;
            color: #000;
            margin-top: 10px;
        }
        .learn-more {
            font-size: 12px;
            color: #0B57D0;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img.jpg" alt="">
        <div class="login-text">登入</div>
        <div class="login-text">使用您的 Google 帳戶</div>
        <input type="text" placeholder="電子郵件地址或電話號碼" class="login-button">
        <div class="forgot-password">忘記電子郵件地址？</div>
        <div class="guest-mode">如果這不是你的電腦，請使用訪客模式以私密方式登入。</div>
        <div class="learn-more">進一步瞭解如何使用訪客模式</div>
    </div>
</body>
</html>
