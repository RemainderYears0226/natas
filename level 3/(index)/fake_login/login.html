<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 登入</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="google-login-container">
        <h1>迅速登入或註冊</h1>
        <p>使用你的電子郵件或其他服務，以繼續使用！</p>
        <a href="#" class="google-login">以 Google 繼續</a>
        <form>
            <input type="email" placeholder="輸入您的電子郵件">
            <button type="submit">以電子郵件地址繼續</button>
        </form>
        <p>若繼續操作，即表示你同意使用條款。請參閱我們的隱私權政策。</p>
    </div>
</body>
</html>
