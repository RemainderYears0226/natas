<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搜尋頁面</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="輸入關鍵字...">
      <button id="searchButton">搜尋</button>
      <div id="searchResults"></div>
    </div>
  </main>
  <footer>
    <button id="homeButton" class="bottom-button" onclick="window.location.href='index.html'">主頁</button>
    <button id="searchPageButton" class="bottom-button" onclick="window.location.href='search.html'">搜尋頁面</button>
  </footer>
  <script>
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const searchResults = document.getElementById('searchResults');

    searchButton.addEventListener('click', () => {
      const query = searchInput.value;
      fetchSearchResults(query);
    });

    async function fetchSearchResults(query) {
      try {
        const response = await fetch(`ctf-sand.vercel.app/api/search?query=${query}`);
        const articles = await response.json();
        renderSearchResults(articles);
      } catch (err) {
        console.error(err);
      }
    }

    function renderSearchResults(articles) {

    }
  </script>
</body>
</html>
