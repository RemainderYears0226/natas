        /* Existing styles... */
        .image-container {
            background-color: #fff;
            width: calc(100% - 40px); /* Adjust width as needed */

            padding: 10px; /* Adjust padding to make the white box slightly taller than the image */

            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;

            border: none;
            cursor: pointer;
        }
    </style>
