<!DOCTYPE html>
<html>
<head>
    <title>FHSH1</title>
    <style>
        body {
            background-color: #ccc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .header {
            width: 100%;
            height: 50px;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            padding-left: 10px;

            margin: 0;
            font-family: 'Segoe Script', cursive;

        .message-box {
            background-color: #fff;
            color: #666;
            padding: 20px;
            margin: 20px auto;
            width: 600px;
            /* Adjust the height as needed */
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the image horizontally */
            padding-left: 50px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);

            position: relative;
        }
        img {
            /* Adjust the height as needed */

        }
        .download-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

</head>

    <div class="header">
        <h1>FHSH1</h1>

    <div class="message-box">
